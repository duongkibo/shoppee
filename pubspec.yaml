name: shoppbee
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Design pattern
  flutter_bloc: ^7.0.1
  rxdart: ^0.27.1

  # Common
  retrofit:
  cupertino_icons:
  equatable:
  pedantic:
  configuration:
    path: ./configuration
  flutter_screenutil:
  get:
  flutter_svg:
  google_fonts:
  smooth_page_indicator:
  cached_network_image:
  hive:
  hive_flutter:
  path_provider:
  shadow:
  flutter_rating_bar:
  pretty_dio_logger: ^1.4.0
dev_dependencies:
  build_runner:
  hive_generator:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  json_serializable: any

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

    - family: Gilroy_Medium
      fonts:
        - asset: assets/fonts/Gilroy_Medium.otf

    - family: Gilroy_Regular
      fonts:
        - asset: assets/fonts/Gilroy_Regular.otf

    - family: Gilroy_Bold
      fonts:
        - asset: assets/fonts/Gilroy_Bold.otf

    - family: Gilroy_SemiBold
      fonts:
        - asset: assets/fonts/Gilroy_SemiBold.otf

